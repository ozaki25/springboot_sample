<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>springboot-sample</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Listing Categories</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Code</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="category : ${categories}">
          <td th:text="${category.id}"></td>
          <td th:text="${category.name}"></td>
          <td th:text="${category.code}"></td>
          <td><a th:href="@{/categories-test/{id}/edit(id=${category.id})}">Edit</a></td>
          <td><a th:href="@{/categories-test/{id}(id=${category.id})}">Show</a></td>
          <td><a th:href="@{/categories-test/{id}/delete(id=${category.id})}">Destroy</a></td>
        </tr>
      </tbody>
    </table>
    <a href="/categories-test/new">New</a>
  </body>
</html>
