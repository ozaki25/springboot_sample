<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>springboot-sample</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Show Work</h1>
    <div th:inline="text">ID: [[${work.id}]]</div>
    <div th:inline="text">Content: [[${work.content}]]</div>
    <div th:inline="text">Request: [[${work.getRequestIdToString()}]]</div>
    <a href="/works-test">Back</a>
    <a th:href="@{/works-test/{id}/delete(id=${work.id})}">Destroy</a>
  </body>
</html>
